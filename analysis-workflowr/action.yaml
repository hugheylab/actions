name: 'analysis-workflowr'
description: 'Action to run workflowr on analysis scripts.'
author: 'Josh Schoenbachler'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - uses: r-lib/actions/setup-pandoc@v2

    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: workflowr

    - name: Switch git branch
      run: |
        git pull
        git switch "gh-pages"
      shell: bash

    - name: Build and publish
      run: |
        library(workflowr)
        # wflow_git_config(user.name = "GitHub Action", user.email = "action@github.com")
        wflow_build()
        # wflow_publish()
      shell: Rscript {0}

    - name: Commit to "gh-pages"
      run: |
        git config --local user.name "$GITHUB_ACTOR"
        git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git commit -m "Updated workflowr site via GitHub Actions"
        git push
      shell: bash